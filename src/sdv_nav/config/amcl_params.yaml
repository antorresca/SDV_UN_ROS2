amcl:
  ros__parameters:
    # -------------------
    # Frames y Tópicos EXPLÍCITOS
    # -------------------
    use_sim_time: false
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    
    # ¡IMPORTANTE! Especificar tópicos explícitamente
    odom_topic: "odom"
    scan_topic: "scan"
    map_topic: "map"
    
    # -------------------
    # Configuración de TF
    # -------------------
    tf_broadcast: true  # ¡DEBE SER true!
    always_reset_initial_pose: false
    transform_tolerance: 1.0
    
    # -------------------
    # Inicialización
    # -------------------
    set_initial_pose: true
    initial_pose:
      x: 0.0
      y: 0.0
      theta: 0.0
    initial_cov_xx: 0.5
    initial_cov_yy: 0.5
    initial_cov_aa: 0.25
    
    # -------------------
    # Filtro de partículas
    # -------------------
    min_particles: 100
    max_particles: 500
    kld_err: 0.01
    kld_z: 0.99
    update_min_d: 0.1
    update_min_a: 0.2
    resample_interval: 1
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    
    # -------------------
    # Modelo Láser
    # -------------------
    laser_model_type: "likelihood_field"
    laser_max_range: 8.0
    laser_min_range: 0.1
    max_beams: 30
    laser_z_hit: 0.95
    laser_z_rand: 0.05
    laser_sigma_hit: 0.2
    laser_likelihood_max_dist: 2.0
    
    # -------------------
    # Modelo Odometría
    # -------------------
    odom_model_type: "diff"
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.0  # Para robots diferenciales, este debe ser 0