# =======================
# MAP SERVER PARAMETERS
# =======================
map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: ""  # Se sobrescribe desde launch file
    topic_name: "map"
    frame_id: "map"

# =======================
# AMCL PARAMETERS
# =======================
amcl:
  ros__parameters:
    # -------------------
    # FRAMES Y TÓPICOS
    # -------------------
    use_sim_time: False
    base_frame_id: "base_link"
    odom_frame_id: "odom"
    global_frame_id: "map"
    laser_frame_id: "cloud"
    
    # ¡IMPORTANTE! Tópicos explícitos
    odom_topic: "odom"
    scan_topic: "scan"
    map_topic: "map"
    
    # -------------------
    # TRANSFORMADAS
    # -------------------
    tf_broadcast: true
    transform_tolerance: 1.0
    always_reset_initial_pose: false
    
    # -------------------
    # INICIALIZACIÓN
    # -------------------
    set_initial_pose: false
    initial_pose:
      x: 0.0
      y: 0.0
      theta: 0.0
    initial_cov_xx: 0.5
    initial_cov_yy: 0.5
    initial_cov_aa: 0.25
    
    # -------------------
    # FILTRO DE PARTÍCULAS
    # -------------------
    min_particles: 500
    max_particles: 2000
    kld_err: 0.01
    kld_z: 0.99
    update_min_d: 0.2
    update_min_a: 0.5
    resample_interval: 1
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    
    # -------------------
    # MODELO LÁSER
    # -------------------
    laser_model_type: "likelihood_field"
    laser_max_range: 10.0
    laser_min_range: 0.1
    max_beams: 60
    laser_z_hit: 0.95
    laser_z_rand: 0.05
    laser_sigma_hit: 0.2
    laser_likelihood_max_dist: 2.0
    
    # -------------------
    # MODELO ODOMETRÍA
    # -------------------
    odom_model_type: "diff"
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.0

# =======================
# LIFE CYCLE MANAGER
# =======================
lifecycle_manager_localization:
  ros__parameters:
    use_sim_time: False
    autostart: true
    node_names: ['map_server', 'amcl']